<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1000 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#00d4ff"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1000" height="500" fill="#0a0a0f"/>

  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" fill="#00d4ff" font-size="18" font-weight="bold" font-family="Arial, sans-serif">BENCHSIGHT ETL PIPELINE FLOW</text>

  <!-- Step 1: Upload BLB -->
  <rect x="50" y="80" width="140" height="80" rx="8" fill="#1a3a2a" stroke="#00ff88" stroke-width="2"/>
  <text x="120" y="110" text-anchor="middle" fill="#00ff88" font-size="11" font-weight="bold" font-family="Arial, sans-serif">1. UPLOAD</text>
  <text x="120" y="130" text-anchor="middle" fill="#888" font-size="10" font-family="Arial, sans-serif">BLB_Tables.xlsx</text>
  <text x="120" y="148" text-anchor="middle" fill="#666" font-size="9" font-family="Arial, sans-serif">Master data</text>

  <line x1="190" y1="120" x2="230" y2="120" stroke="#00d4ff" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step 2: Track Game -->
  <rect x="240" y="80" width="140" height="80" rx="8" fill="#1a3a2a" stroke="#00ff88" stroke-width="2"/>
  <text x="310" y="110" text-anchor="middle" fill="#00ff88" font-size="11" font-weight="bold" font-family="Arial, sans-serif">2. TRACK</text>
  <text x="310" y="130" text-anchor="middle" fill="#888" font-size="10" font-family="Arial, sans-serif">Game Events</text>
  <text x="310" y="148" text-anchor="middle" fill="#666" font-size="9" font-family="Arial, sans-serif">tracker_v16.html</text>

  <line x1="380" y1="120" x2="420" y2="120" stroke="#00d4ff" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step 3: Save Backup -->
  <rect x="430" y="80" width="140" height="80" rx="8" fill="#1a2a3a" stroke="#00d4ff" stroke-width="2"/>
  <text x="500" y="110" text-anchor="middle" fill="#00d4ff" font-size="11" font-weight="bold" font-family="Arial, sans-serif">3. SAVE</text>
  <text x="500" y="130" text-anchor="middle" fill="#888" font-size="10" font-family="Arial, sans-serif">Backup JSON</text>
  <text x="500" y="148" text-anchor="middle" fill="#666" font-size="9" font-family="Arial, sans-serif">Auto-save + manual</text>

  <line x1="570" y1="120" x2="610" y2="120" stroke="#00d4ff" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step 4: Publish -->
  <rect x="620" y="80" width="140" height="80" rx="8" fill="#1a2a3a" stroke="#00d4ff" stroke-width="2"/>
  <text x="690" y="110" text-anchor="middle" fill="#00d4ff" font-size="11" font-weight="bold" font-family="Arial, sans-serif">4. PUBLISH</text>
  <text x="690" y="130" text-anchor="middle" fill="#888" font-size="10" font-family="Arial, sans-serif">To Data Folder</text>
  <text x="690" y="148" text-anchor="middle" fill="#666" font-size="9" font-family="Arial, sans-serif">*_tracking.xlsx</text>

  <line x1="760" y1="120" x2="800" y2="120" stroke="#00d4ff" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step 5: Run ETL -->
  <rect x="810" y="80" width="140" height="80" rx="8" fill="#2a1a3a" stroke="#aa66ff" stroke-width="2"/>
  <text x="880" y="110" text-anchor="middle" fill="#aa66ff" font-size="11" font-weight="bold" font-family="Arial, sans-serif">5. RUN ETL</text>
  <text x="880" y="130" text-anchor="middle" fill="#888" font-size="10" font-family="Arial, sans-serif">export_all_data.py</text>
  <text x="880" y="148" text-anchor="middle" fill="#666" font-size="9" font-family="Arial, sans-serif">Process all games</text>

  <!-- Arrow down to outputs -->
  <line x1="880" y1="160" x2="880" y2="200" stroke="#00d4ff" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step 6: Output CSVs -->
  <rect x="810" y="210" width="140" height="80" rx="8" fill="#2a1a3a" stroke="#aa66ff" stroke-width="2"/>
  <text x="880" y="240" text-anchor="middle" fill="#aa66ff" font-size="11" font-weight="bold" font-family="Arial, sans-serif">6. OUTPUT</text>
  <text x="880" y="260" text-anchor="middle" fill="#888" font-size="10" font-family="Arial, sans-serif">CSV Files</text>
  <text x="880" y="278" text-anchor="middle" fill="#666" font-size="9" font-family="Arial, sans-serif">data/output/</text>

  <!-- Arrow left to view -->
  <line x1="810" y1="250" x2="760" y2="250" stroke="#00d4ff" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step 7: View Reports -->
  <rect x="620" y="210" width="140" height="80" rx="8" fill="#1a3a2a" stroke="#00ff88" stroke-width="2"/>
  <text x="690" y="240" text-anchor="middle" fill="#00ff88" font-size="11" font-weight="bold" font-family="Arial, sans-serif">7. VIEW</text>
  <text x="690" y="260" text-anchor="middle" fill="#888" font-size="10" font-family="Arial, sans-serif">Reports</text>
  <text x="690" y="278" text-anchor="middle" fill="#666" font-size="9" font-family="Arial, sans-serif">Admin Portal</text>

  <!-- FILES SECTION -->
  <text x="500" y="350" text-anchor="middle" fill="#888" font-size="14" font-weight="bold" font-family="Arial, sans-serif">FILE LOCATIONS</text>

  <!-- File boxes -->
  <rect x="50" y="380" width="180" height="60" rx="6" fill="#12121a" stroke="#2a2a3a"/>
  <text x="140" y="405" text-anchor="middle" fill="#00ff88" font-size="10" font-weight="bold" font-family="Arial, sans-serif">Source Files</text>
  <text x="140" y="425" text-anchor="middle" fill="#888" font-size="9" font-family="Arial, sans-serif">data/BLB_Tables.xlsx</text>

  <rect x="260" y="380" width="180" height="60" rx="6" fill="#12121a" stroke="#2a2a3a"/>
  <text x="350" y="405" text-anchor="middle" fill="#00d4ff" font-size="10" font-weight="bold" font-family="Arial, sans-serif">Game Tracking</text>
  <text x="350" y="425" text-anchor="middle" fill="#888" font-size="9" font-family="Arial, sans-serif">data/raw/games/{id}/</text>

  <rect x="470" y="380" width="180" height="60" rx="6" fill="#12121a" stroke="#2a2a3a"/>
  <text x="560" y="405" text-anchor="middle" fill="#aa66ff" font-size="10" font-weight="bold" font-family="Arial, sans-serif">Output CSVs</text>
  <text x="560" y="425" text-anchor="middle" fill="#888" font-size="9" font-family="Arial, sans-serif">data/output/*.csv</text>

  <rect x="680" y="380" width="180" height="60" rx="6" fill="#12121a" stroke="#2a2a3a"/>
  <text x="770" y="405" text-anchor="middle" fill="#ff8800" font-size="10" font-weight="bold" font-family="Arial, sans-serif">Rosters (for tracker)</text>
  <text x="770" y="425" text-anchor="middle" fill="#888" font-size="9" font-family="Arial, sans-serif">data/raw/games/{id}/roster.json</text>

</svg>
