<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BenchSight Data Flow Diagram</title>
<style>
body { 
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background: #0a0a0f; 
    color: #e0e0e0; 
    padding: 40px;
    margin: 0;
}
h1 { color: #00d4ff; text-align: center; }
.diagram-container {
    max-width: 1200px;
    margin: 0 auto;
    background: #1a1a24;
    border-radius: 12px;
    padding: 30px;
    border: 1px solid #2a2a3a;
}
svg { max-width: 100%; height: auto; }
.caption { text-align: center; color: #888; margin-top: 20px; font-size: 14px; }
</style>
</head>
<body>

<h1>BenchSight Data Flow Diagram</h1>

<div class="diagram-container">
<svg viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#00d4ff"/>
    </marker>
    <linearGradient id="sourceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a2a"/>
      <stop offset="100%" style="stop-color:#0d1f15"/>
    </linearGradient>
    <linearGradient id="processGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2a3a"/>
      <stop offset="100%" style="stop-color:#0d151f"/>
    </linearGradient>
    <linearGradient id="outputGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a1a3a"/>
      <stop offset="100%" style="stop-color:#150d1f"/>
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" fill="#00d4ff" font-size="18" font-weight="bold">DATA FLOW ARCHITECTURE</text>
  
  <!-- SOURCE LAYER -->
  <text x="80" y="70" fill="#00ff88" font-size="14" font-weight="bold">SOURCE LAYER</text>
  
  <rect x="30" y="90" width="160" height="70" rx="8" fill="url(#sourceGrad)" stroke="#00ff88" stroke-width="2"/>
  <text x="110" y="118" text-anchor="middle" fill="#00ff88" font-size="12" font-weight="bold">BLB_Tables.xlsx</text>
  <text x="110" y="138" text-anchor="middle" fill="#888" font-size="10">Master Data</text>
  <text x="110" y="152" text-anchor="middle" fill="#888" font-size="9">335 players, 26 teams</text>
  
  <rect x="30" y="180" width="160" height="70" rx="8" fill="url(#sourceGrad)" stroke="#00ff88" stroke-width="2"/>
  <text x="110" y="208" text-anchor="middle" fill="#00ff88" font-size="12" font-weight="bold">*_tracking.xlsx</text>
  <text x="110" y="228" text-anchor="middle" fill="#888" font-size="10">Game Tracking Files</text>
  <text x="110" y="242" text-anchor="middle" fill="#888" font-size="9">8 games, 24K events</text>
  
  <rect x="30" y="270" width="160" height="70" rx="8" fill="url(#sourceGrad)" stroke="#00ff88" stroke-width="2"/>
  <text x="110" y="298" text-anchor="middle" fill="#00ff88" font-size="12" font-weight="bold">YouTube Videos</text>
  <text x="110" y="318" text-anchor="middle" fill="#888" font-size="10">Game Footage</text>
  <text x="110" y="332" text-anchor="middle" fill="#888" font-size="9">Video timestamps</text>
  
  <!-- Arrows to ETL -->
  <line x1="190" y1="125" x2="270" y2="180" stroke="#00d4ff" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="190" y1="215" x2="270" y2="215" stroke="#00d4ff" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="190" y1="305" x2="270" y2="250" stroke="#00d4ff" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- ETL PIPELINE -->
  <text x="380" y="70" fill="#00d4ff" font-size="14" font-weight="bold">ETL PIPELINE</text>
  
  <!-- Stage -->
  <rect x="280" y="120" width="200" height="80" rx="8" fill="url(#processGrad)" stroke="#00d4ff" stroke-width="2"/>
  <text x="380" y="148" text-anchor="middle" fill="#00d4ff" font-size="12" font-weight="bold">STAGE</text>
  <text x="380" y="168" text-anchor="middle" fill="#888" font-size="10">Load raw data</text>
  <text x="380" y="185" text-anchor="middle" fill="#666" font-size="9">stg_players, stg_events, stg_shifts</text>
  
  <line x1="380" y1="200" x2="380" y2="230" stroke="#00d4ff" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Intermediate -->
  <rect x="280" y="240" width="200" height="80" rx="8" fill="url(#processGrad)" stroke="#ff8800" stroke-width="2"/>
  <text x="380" y="268" text-anchor="middle" fill="#ff8800" font-size="12" font-weight="bold">INTERMEDIATE</text>
  <text x="380" y="288" text-anchor="middle" fill="#888" font-size="10">Transform & enrich</text>
  <text x="380" y="305" text-anchor="middle" fill="#666" font-size="9">Join players, calc skills</text>
  
  <line x1="380" y1="320" x2="380" y2="350" stroke="#00d4ff" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Datamart -->
  <rect x="280" y="360" width="200" height="80" rx="8" fill="url(#processGrad)" stroke="#aa66ff" stroke-width="2"/>
  <text x="380" y="388" text-anchor="middle" fill="#aa66ff" font-size="12" font-weight="bold">DATAMART</text>
  <text x="380" y="408" text-anchor="middle" fill="#888" font-size="10">Build star schema</text>
  <text x="380" y="425" text-anchor="middle" fill="#666" font-size="9">dim_*, fact_* tables</text>
  
  <!-- Arrow to output -->
  <line x1="480" y1="400" x2="560" y2="400" stroke="#00d4ff" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- OUTPUT LAYER -->
  <text x="700" y="70" fill="#aa66ff" font-size="14" font-weight="bold">OUTPUT LAYER</text>
  
  <rect x="570" y="90" width="160" height="70" rx="8" fill="url(#outputGrad)" stroke="#aa66ff" stroke-width="2"/>
  <text x="650" y="118" text-anchor="middle" fill="#aa66ff" font-size="12" font-weight="bold">CSV Files</text>
  <text x="650" y="138" text-anchor="middle" fill="#888" font-size="10">data/output/</text>
  <text x="650" y="152" text-anchor="middle" fill="#888" font-size="9">47 files</text>
  
  <rect x="570" y="180" width="160" height="70" rx="8" fill="url(#outputGrad)" stroke="#aa66ff" stroke-width="2"/>
  <text x="650" y="208" text-anchor="middle" fill="#aa66ff" font-size="12" font-weight="bold">PostgreSQL</text>
  <text x="650" y="228" text-anchor="middle" fill="#888" font-size="10">hockey_mart schema</text>
  <text x="650" y="242" text-anchor="middle" fill="#888" font-size="9">Optional</text>
  
  <rect x="570" y="270" width="160" height="70" rx="8" fill="url(#outputGrad)" stroke="#aa66ff" stroke-width="2"/>
  <text x="650" y="298" text-anchor="middle" fill="#aa66ff" font-size="12" font-weight="bold">Power BI</text>
  <text x="650" y="318" text-anchor="middle" fill="#888" font-size="10">Dashboard Reports</text>
  <text x="650" y="332" text-anchor="middle" fill="#888" font-size="9">Optional</text>
  
  <!-- Arrows from datamart to outputs -->
  <line x1="480" y1="380" x2="560" y2="125" stroke="#00d4ff" stroke-width="1" stroke-dasharray="4" marker-end="url(#arrowhead)"/>
  <line x1="480" y1="400" x2="560" y2="215" stroke="#00d4ff" stroke-width="1" stroke-dasharray="4" marker-end="url(#arrowhead)"/>
  <line x1="480" y1="420" x2="560" y2="305" stroke="#00d4ff" stroke-width="1" stroke-dasharray="4" marker-end="url(#arrowhead)"/>
  
  <!-- VISUALIZATION LAYER -->
  <text x="700" y="390" fill="#00ff88" font-size="14" font-weight="bold">VISUALIZATION</text>
  
  <rect x="570" y="410" width="160" height="60" rx="8" fill="url(#sourceGrad)" stroke="#00ff88" stroke-width="2"/>
  <text x="650" y="435" text-anchor="middle" fill="#00ff88" font-size="12" font-weight="bold">Admin Portal</text>
  <text x="650" y="455" text-anchor="middle" fill="#888" font-size="10">localhost:5000</text>
  
  <rect x="570" y="490" width="160" height="60" rx="8" fill="url(#sourceGrad)" stroke="#00ff88" stroke-width="2"/>
  <text x="650" y="515" text-anchor="middle" fill="#00ff88" font-size="12" font-weight="bold">Wix Dashboards</text>
  <text x="650" y="535" text-anchor="middle" fill="#888" font-size="10">Static HTML embeds</text>
  
  <rect x="570" y="570" width="160" height="60" rx="8" fill="url(#sourceGrad)" stroke="#00ff88" stroke-width="2"/>
  <text x="650" y="595" text-anchor="middle" fill="#00ff88" font-size="12" font-weight="bold">Game Tracker</text>
  <text x="650" y="615" text-anchor="middle" fill="#888" font-size="10">tracker_v16.html</text>
  
  <!-- Arrows from CSV to viz -->
  <line x1="650" y1="160" x2="650" y2="400" stroke="#00d4ff" stroke-width="1" stroke-dasharray="4" marker-end="url(#arrowhead)"/>
  
  <!-- Legend -->
  <rect x="30" y="600" width="200" height="90" rx="8" fill="#12121a" stroke="#2a2a3a"/>
  <text x="130" y="620" text-anchor="middle" fill="#888" font-size="11" font-weight="bold">LEGEND</text>
  <rect x="45" y="630" width="15" height="15" fill="url(#sourceGrad)" stroke="#00ff88"/>
  <text x="70" y="642" fill="#888" font-size="10">Source/Visualization</text>
  <rect x="45" y="650" width="15" height="15" fill="url(#processGrad)" stroke="#00d4ff"/>
  <text x="70" y="662" fill="#888" font-size="10">Processing</text>
  <rect x="45" y="670" width="15" height="15" fill="url(#outputGrad)" stroke="#aa66ff"/>
  <text x="70" y="682" fill="#888" font-size="10">Output</text>
  
</svg>
</div>

<p class="caption">BenchSight Data Flow Architecture - From source files through ETL to dashboards</p>

</body>
</html>
