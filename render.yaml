# =============================================================================
# RENDER.COM DEPLOYMENT CONFIGURATION
# =============================================================================
# 
# To deploy to Render:
# 1. Push this project to a GitHub repository
# 2. Create a new Web Service on Render.com
# 3. Connect your GitHub repo
# 4. Set the following:
#    - Build Command: pip install -r requirements-dashboard.txt
#    - Start Command: python dashboard/app.py
#    - Environment: Python 3
#
# The dashboard will be available at your Render URL
# =============================================================================

services:
  - type: web
    name: hockey-analytics-dashboard
    env: python
    buildCommand: pip install -r requirements-dashboard.txt
    startCommand: python dashboard/app.py
    envVars:
      - key: PORT
        value: 8050
      - key: PYTHON_VERSION
        value: 3.11.0
