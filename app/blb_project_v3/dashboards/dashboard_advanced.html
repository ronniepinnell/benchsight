<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Metrics | BLB Analytics</title>
<style>
:root{--bg:#0a0e14;--panel:#12171f;--card:#1a2029;--border:#2d3640;--accent:#58a6ff;--success:#3fb950;--warn:#d29922;--danger:#f85149;--text:#e6edf3;--muted:#8b949e;--velo:#9C47E4}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;background:var(--bg);color:var(--text);min-height:100vh}
.header{background:var(--panel);border-bottom:1px solid var(--border);padding:12px 24px;display:flex;align-items:center;gap:16px}
.header a{color:var(--muted);text-decoration:none;padding:6px 12px;background:var(--card);border-radius:6px}
.container{max-width:1400px;margin:0 auto;padding:24px}
.grid-4{display:grid;grid-template-columns:repeat(4,1fr);gap:16px;margin-bottom:24px}
.metric-card{background:var(--card);border:1px solid var(--border);border-radius:10px;padding:20px;text-align:center}
.metric-card .val{font-size:32px;font-weight:700}
.metric-card .lbl{font-size:11px;color:var(--muted);margin-top:4px}
.metric-card .trend{display:inline-block;padding:2px 8px;border-radius:10px;font-size:10px;margin-top:8px}
.metric-card .trend.up{background:rgba(63,185,80,0.2);color:var(--success)}
</style>
</head>
<body>
<div class="header"><a href="index.html">‚Üê Home</a><h1 style="font-size:16px">üß† Advanced Metrics</h1></div>
<div class="container">
<div class="grid-4">
<div class="metric-card"><div class="val" style="color:var(--success)">54.2%</div><div class="lbl">Corsi For %</div><span class="trend up">‚Üë +2.1%</span></div>
<div class="metric-card"><div class="val" style="color:var(--success)">55.8%</div><div class="lbl">Fenwick For %</div><span class="trend up">‚Üë +3.2%</span></div>
<div class="metric-card"><div class="val">48.6</div><div class="lbl">xGF (Expected Goals)</div></div>
<div class="metric-card"><div class="val">35.2</div><div class="lbl">xGA (Expected Against)</div></div>
</div>
<p style="color:var(--muted);text-align:center">Advanced metrics calculated from tracked game data. Requires XY coordinate tracking for full analysis.</p>
</div>
</body>
</html>
