<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NORAD Hockey League - Player Comparison</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        header { 
            text-align: center; 
            padding: 30px 0;
            border-bottom: 2px solid rgba(255,255,255,0.1);
            margin-bottom: 30px;
        }
        header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .league-logo { width: 80px; margin-bottom: 15px; }
        .data-source {
            background: rgba(74,222,128,0.15);
            border: 1px solid #4ade80;
            border-radius: 8px;
            padding: 12px 20px;
            margin-bottom: 20px;
            font-size: 0.9em;
            color: #4ade80;
        }
        .selector-row {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .player-selector {
            flex: 1;
            min-width: 300px;
        }
        .player-selector label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #8892b0;
        }
        .player-selector select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 1em;
            cursor: pointer;
        }
        .player-selector select option { background: #1a1a2e; color: #fff; }
        .comparison-container {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: start;
        }
        .player-card {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 25px;
            text-align: center;
        }
        .player-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 15px;
            border: 4px solid var(--team-color, #4ade80);
            background: #333;
        }
        .player-name { font-size: 1.5em; font-weight: 700; margin-bottom: 5px; }
        .player-name a { color: #fff; text-decoration: none; }
        .player-name a:hover { color: var(--team-color, #4ade80); }
        .player-team { color: #8892b0; margin-bottom: 20px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .team-logo-sm { width: 24px; height: 24px; object-fit: contain; }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        .stat-item {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 15px;
        }
        .stat-value { font-size: 1.8em; font-weight: 700; color: var(--team-color, #4ade80); }
        .stat-label { font-size: 0.8em; color: #8892b0; text-transform: uppercase; }
        .vs-divider {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 10px;
        }
        .vs-text {
            font-size: 2em;
            font-weight: 700;
            color: #8892b0;
            background: rgba(255,255,255,0.1);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .comparison-bars {
            margin-top: 30px;
            padding: 25px;
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
        }
        .bar-row {
            display: grid;
            grid-template-columns: 80px 1fr 40px 1fr 80px;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
        }
        .bar-label { text-align: center; font-size: 0.8em; color: #8892b0; }
        .bar-value { font-weight: 700; text-align: center; }
        .bar-value.left { text-align: right; color: #4ade80; }
        .bar-value.right { text-align: left; color: #60a5fa; }
        .bar-container { height: 24px; background: rgba(255,255,255,0.1); border-radius: 12px; overflow: hidden; }
        .bar { height: 100%; transition: width 0.5s; }
        .bar.left { background: linear-gradient(90deg, #4ade80, #22c55e); float: right; border-radius: 12px 0 0 12px; }
        .bar.right { background: linear-gradient(90deg, #3b82f6, #60a5fa); float: left; border-radius: 0 12px 12px 0; }
        .winner { background: rgba(74,222,128,0.2); border-radius: 8px; }
        @media (max-width: 768px) {
            .comparison-container { grid-template-columns: 1fr; }
            .vs-divider { padding: 10px; }
            .bar-row { grid-template-columns: 60px 1fr 30px 1fr 60px; font-size: 0.85em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://www.noradhockey.com/wp-content/uploads/2022/05/New-NORAD-Logo-White.png" alt="NORAD" class="league-logo">
            <h1>Player Comparison</h1>
        </header>

        <div class="data-source">
            ✅ Live data from <a href="https://noradhockey.com" target="_blank" style="color:#4ade80">noradhockey.com</a> (Week 16 - Dec 21, 2025)
        </div>

        <div class="selector-row">
            <div class="player-selector">
                <label>Player 1</label>
                <select id="player1Select" onchange="updateComparison()"></select>
            </div>
            <div class="player-selector">
                <label>Player 2</label>
                <select id="player2Select" onchange="updateComparison()"></select>
            </div>
        </div>

        <div class="comparison-container" id="comparisonContainer"></div>
        <div class="comparison-bars" id="comparisonBars"></div>
    </div>

    <script>
        // REAL player data from noradhockey.com (Dec 21, 2025)

            {id: 2, name: "Keegan Mantaro", team: "Platinum", teamLogo: "https://i0.wp.com/www.noradhockey.com/wp-content/uploads/2025/04/Hartford-Final-scaled.png?w=2534&ssl=1", color: "#919294", url: "https://www.noradhockey.com/player/keegan-mantaro/", img: "https://i0.wp.com/www.noradhockey.com/wp-content/uploads/2020/10/Keegan-Mantaro.jpg?resize=300%2C300&ssl=1", pos: "Forward", gp: 13, g: 29, a: 8, pts: 37, pim: 0, ppg: 2.85},
            {id: 3, name: "Ross Thompson", team: "Orphans", teamLogo: "https://i0.wp.com/www.noradhockey.com/wp-content/uploads/2023/07/World-Orphans-Logo-small.png?resize=128%2C125&ssl=1", color: "#257A78", url: "https://www.noradhockey.com/player/ross-thompson/", img: "https://i0.wp.com/www.noradhockey.com/wp-content/uploads/2022/08/Ross-Thompson-2024.jpg?resize=300%2C300&ssl=1", pos: "Forward", gp: 14, g: 18, a: 14, pts: 32, pim: 0, ppg: 2.29},
            {id: 4, name: "Mitchell Liebl", team: "OS Offices", teamLogo: "https://i0.wp.com/www.noradhockey.com/wp-content/uploads/2020/10/Office-Scapes-Logo-Small-e1602519375735.png?resize=268%2C300&ssl=1", color: "#2C8A5E", url: "https://www.noradhockey.com/player/mitchell-liebl-5/", img: "https://i0.wp.com/www.noradhockey.com/wp-content/uploads/2025/08/M.-Liebl.jpg?resize=300%2C300&ssl=1", pos: "Forward", gp: 14, g: 9, a: 23, pts: 32, pim: 0, ppg: 2.29},
            {id: 5, name: "Samson Leifer", team: "Outlaws", teamLogo: "https://i0.wp.com/www.noradhockey.com/wp-content/uploads/2024/08/OUTCAN-Outlaws-Logo.png?resize=128%2C117&ssl=1", color: "#02007B", url: "https://www.noradhockey.com/player/samson-leifer-6/", img: "https://i0.wp.com/www.noradhockey.com/wp-content/uploads/2023/08/Samson-Leifer-2024.jpg?resize=300%2C300&ssl=1", pos: "Forward", gp: 15, g: 21, a: 10, pts: 31, pim: 0, ppg: 2.07},
            {id: 6, name: "Austin Storm", team: "Ace", teamLogo: "https://i0.wp.com/www.noradhockey.com/wp-content/uploads/2023/06/Ace-Hardware-Jersey-Logo.png?resize=128%2C128&ssl=1", color: "#CA0527", url: "https://www.noradhockey.com/player/austin-storm/", img: "https://i0.wp.com/www.noradhockey.com/wp-content/uploads/2017/09/Austin-Storm-2024.jpg?resize=300%2C300&ssl=1", pos: "Forward", gp: 15, g: 21, a: 6, pts: 27, pim: 15, ppg: 1.80},
            {id: 7, name: "Nicholas Lang", team: "OS Offices", teamLogo: "https://i0.wp.com/www.noradhockey.com/wp-content/uploads/2020/10/Office-Scapes-Logo-Small-e1602519375735.png?resize=268%2C300&ssl=1", color: "#2C8A5E", url: "https://www.noradhockey.com/player/nicholas-lang-5/", img: "https://i0.wp.com/www.noradhockey.com/wp-content/uploads/2025/08/N.-Lang.jpg?resize=300%2C300&ssl=1", pos: "Forward", gp: 13, g: 14, a: 11, pts: 25, pim: 3, ppg: 1.92},
            {id: 8, name: "Sam Downs", team: "Velodrome", teamLogo: "https://i0.wp.com/www.noradhockey.com/wp-content/uploads/2025/06/Velodrome-Vertical.png?resize=128%2C110&ssl=1", color: "#9C47E4", url: "https://www.noradhockey.com/player/sam-downs/", img: "https://i0.wp.com/www.noradhockey.com/wp-content/uploads/2017/09/Sam-Downs-2024.jpg?w=350&ssl=1", pos: "Forward", gp: 16, g: 16, a: 9, pts: 25, pim: 0, ppg: 1.56},
            {id: 9, name: "Nick Henry", team: "AMOS", teamLogo: "https://i0.wp.com/www.noradhockey.com/wp-content/uploads/2023/07/AMOS-Logo-small.png?resize=128%2C40&ssl=1", color: "#641C28", url: "https://www.noradhockey.com/player/nick-henry/", img: "https://i0.wp.com/www.noradhockey.com/wp-content/uploads/2022/08/Nick-Henry-2024.jpg?resize=300%2C300&ssl=1", pos: "Forward", gp: 14, g: 16, a: 6, pts: 22, pim: 3, ppg: 1.57},
            {id: 10, name: "Austin Webb", team: "Orphans", teamLogo: "https://i0.wp.com/www.noradhockey.com/wp-content/uploads/2023/07/World-Orphans-Logo-small.png?resize=128%2C125&ssl=1", color: "#257A78", url: "https://www.noradhockey.com/player/austin-webb/", img: "https://i0.wp.com/www.noradhockey.com/wp-content/uploads/2022/08/Austin-Webb-2024.jpg?resize=300%2C300&ssl=1", pos: "Forward", gp: 15, g: 14, a: 7, pts: 21, pim: 6, ppg: 1.40},
            {id: 11, name: "Ethan Kalbfleisch", team: "Ace", teamLogo: "https://i0.wp.com/www.noradhockey.com/wp-content/uploads/2023/06/Ace-Hardware-Jersey-Logo.png?resize=128%2C128&ssl=1", color: "#CA0527", url: "https://www.noradhockey.com/player/ethan-kalbfleisch/", img: "https://i0.wp.com/www.noradhockey.com/wp-content/uploads/2021/11/Ethan-Kalbfleisch-2024.jpg?resize=300%2C300&ssl=1", pos: "Forward", gp: 12, g: 6, a: 15, pts: 21, pim: 0, ppg: 1.75},
            {id: 12, name: "Joshua Parmiter", team: "Orphans", teamLogo: "https://i0.wp.com/www.noradhockey.com/wp-content/uploads/2023/07/World-Orphans-Logo-small.png?resize=128%2C125&ssl=1", color: "#257A78", url: "https://www.noradhockey.com/player/joshua-parmiter/", img: "https://i0.wp.com/www.noradhockey.com/wp-content/uploads/2021/09/Joshua-Parmiter-2024.jpg?resize=300%2C300&ssl=1", pos: "Forward", gp: 11, g: 11, a: 9, pts: 20, pim: 6, ppg: 1.82},
            {id: 13, name: "Ty Smith", team: "HollowBrook", teamLogo: "https://i0.wp.com/www.noradhockey.com/wp-content/uploads/2017/01/HBD-Logo.png?resize=128%2C115&ssl=1", color: "#4D2640", url: "https://www.noradhockey.com/player/ty-smith/", img: "https://i0.wp.com/www.noradhockey.com/wp-content/uploads/2020/10/Ty-Smith.jpg?resize=300%2C300&ssl=1", pos: "Forward", gp: 12, g: 10, a: 10, pts: 20, pim: 3, ppg: 1.67},
            {id: 14, name: "Matt Levine", team: "AMOS", teamLogo: "https://i0.wp.com/www.noradhockey.com/wp-content/uploads/2023/07/AMOS-Logo-small.png?resize=128%2C40&ssl=1", color: "#641C28", url: "https://www.noradhockey.com/player/matt-levine/", img: "https://i0.wp.com/www.noradhockey.com/wp-content/uploads/2020/10/Matt-Levine.jpg?resize=300%2C300&ssl=1", pos: "Forward", gp: 11, g: 5, a: 14, pts: 19, pim: 3, ppg: 1.73},
            {id: 15, name: "Alex Considine", team: "Platinum", teamLogo: "https://i0.wp.com/www.noradhockey.com/wp-content/uploads/2025/04/Hartford-Final-scaled.png?w=2534&ssl=1", color: "#919294", url: "https://www.noradhockey.com/player/alex-considine/", img: "https://i0.wp.com/www.noradhockey.com/wp-content/uploads/2021/09/Alex-Considine-2024.jpg?resize=300%2C300&ssl=1", pos: "Forward", gp: 14, g: 8, a: 10, pts: 18, pim: 3, ppg: 1.29}
        ];

        // Populate dropdowns
        const select1 = document.getElementById('player1Select');
        const select2 = document.getElementById('player2Select');
        
        players.forEach(p => {
            select1.innerHTML += `<option value="${p.id}">${p.name} (${p.team}) - ${p.pts} PTS</option>`;
            select2.innerHTML += `<option value="${p.id}">${p.name} (${p.team}) - ${p.pts} PTS</option>`;
        });
        select2.selectedIndex = 1;

        function updateComparison() {
            const p1 = players.find(p => p.id == select1.value);
            const p2 = players.find(p => p.id == select2.value);
            
            const container = document.getElementById('comparisonContainer');
            const bars = document.getElementById('comparisonBars');
            
            container.innerHTML = `
                <div class="player-card" style="--team-color: ${p1.color}">
                    <img src="${p1.img}" alt="${p1.name}" class="player-photo" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect fill=%22%23333%22 width=%22100%22 height=%22100%22/><text x=%2250%22 y=%2255%22 text-anchor=%22middle%22 fill=%22%23666%22 font-size=%2240%22>?</text></svg>'">
                    <div class="player-name"><a href="${p1.url}" target="_blank">${p1.name}</a></div>
                    <div class="player-team">
                        <img src="${p1.teamLogo}" alt="${p1.team}" class="team-logo-sm" onerror="this.style.display='none'">
                        ${p1.team} • ${p1.pos}
                    </div>
                    <div class="stats-grid">
                        <div class="stat-item"><div class="stat-value">${p1.gp}</div><div class="stat-label">Games</div></div>
                        <div class="stat-item"><div class="stat-value">${p1.pts}</div><div class="stat-label">Points</div></div>
                        <div class="stat-item"><div class="stat-value">${p1.g}</div><div class="stat-label">Goals</div></div>
                        <div class="stat-item"><div class="stat-value">${p1.a}</div><div class="stat-label">Assists</div></div>
                    </div>
                </div>
                
                <div class="vs-divider">
                    <div class="vs-text">VS</div>
                </div>
                
                <div class="player-card" style="--team-color: ${p2.color}">
                    <img src="${p2.img}" alt="${p2.name}" class="player-photo" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect fill=%22%23333%22 width=%22100%22 height=%22100%22/><text x=%2250%22 y=%2255%22 text-anchor=%22middle%22 fill=%22%23666%22 font-size=%2240%22>?</text></svg>'">
                    <div class="player-name"><a href="${p2.url}" target="_blank">${p2.name}</a></div>
                    <div class="player-team">
                        <img src="${p2.teamLogo}" alt="${p2.team}" class="team-logo-sm" onerror="this.style.display='none'">
                        ${p2.team} • ${p2.pos}
                    </div>
                    <div class="stats-grid">
                        <div class="stat-item"><div class="stat-value">${p2.gp}</div><div class="stat-label">Games</div></div>
                        <div class="stat-item"><div class="stat-value">${p2.pts}</div><div class="stat-label">Points</div></div>
                        <div class="stat-item"><div class="stat-value">${p2.g}</div><div class="stat-label">Goals</div></div>
                        <div class="stat-item"><div class="stat-value">${p2.a}</div><div class="stat-label">Assists</div></div>
                    </div>
                </div>
            `;
            
            // Comparison bars
            const stats = [
                {label: 'Points', key: 'pts'},
                {label: 'Goals', key: 'g'},
                {label: 'Assists', key: 'a'},
                {label: 'Games', key: 'gp'},
                {label: 'PPG', key: 'ppg'}
            ];
            
            bars.innerHTML = '<h3 style="margin-bottom:20px;text-align:center;color:#8892b0">Head-to-Head Comparison</h3>' +
                stats.map(s => {
                    const max = Math.max(p1[s.key], p2[s.key]) || 1;
                    const p1Pct = (p1[s.key] / max * 100).toFixed(0);
                    const p2Pct = (p2[s.key] / max * 100).toFixed(0);
                    const p1Winner = p1[s.key] > p2[s.key] ? 'winner' : '';
                    const p2Winner = p2[s.key] > p1[s.key] ? 'winner' : '';
                    const val1 = s.key === 'ppg' ? p1[s.key].toFixed(2) : p1[s.key];
                    const val2 = s.key === 'ppg' ? p2[s.key].toFixed(2) : p2[s.key];
                    return `
                        <div class="bar-row">
                            <div class="bar-value left ${p1Winner}">${val1}</div>
                            <div class="bar-container"><div class="bar left" style="width: ${p1Pct}%"></div></div>
                            <div class="bar-label">${s.label}</div>
                            <div class="bar-container"><div class="bar right" style="width: ${p2Pct}%"></div></div>
                            <div class="bar-value right ${p2Winner}">${val2}</div>
                        </div>
                    `;
                }).join('');
        }

        updateComparison();
    </script>
</body>
</html>
