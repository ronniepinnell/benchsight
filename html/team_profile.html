        }

            padding: 12px 20px;
            margin-bottom: 20px;
            font-size: 0.9em;
            color: #4ade80;
        }
        .team-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }
        .team-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            background: rgba(255,255,255,0.05);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
        }
        .team-btn:hover { background: rgba(255,255,255,0.1); transform: translateY(-2px); }
        .team-btn.active { border-color: var(--team-color); background: rgba(255,255,255,0.15); }
        .team-btn img { width: 28px; height: 28px; object-fit: contain; background: #fff; border-radius: 4px; padding: 2px; }
        .team-profile {
            display: none;
            animation: fadeIn 0.3s ease;
        }
        .team-profile.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .profile-header {
            display: flex;
            align-items: center;
            gap: 30px;
            padding: 30px;
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            margin-bottom: 30px;
            border-left: 5px solid var(--team-color);
        }
        .profile-logo {
            width: 120px;
            height: 120px;
            object-fit: contain;
            background: #fff;
            border-radius: 16px;
            padding: 10px;
        }
        .profile-info h2 { font-size: 2em; margin-bottom: 10px; }
        .profile-stats {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        .stat-box {
            text-align: center;
        }
        .stat-box .value { font-size: 2em; font-weight: 700; color: var(--team-color); }
        .stat-box .label { font-size: 0.8em; color: #8892b0; text-transform: uppercase; }
        .section-title {
            font-size: 1.3em;
            margin: 30px 0 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255,255,255,0.1);
        }
        .roster-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        .player-card {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s;
        }
        .player-card:hover { background: rgba(255,255,255,0.1); transform: translateY(-2px); }
        .player-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            background: #333;
        }
        .player-info { flex: 1; }
        .player-name { font-weight: 600; font-size: 0.95em; }
        .player-name a { color: #fff; text-decoration: none; }
        .player-name a:hover { color: var(--team-color); }
        .player-pos { font-size: 0.8em; color: #8892b0; }
        .player-stats { font-size: 0.85em; color: #4ade80; font-weight: 600; }
        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            overflow: hidden;
        }
        .schedule-table th {
            background: rgba(255,255,255,0.1);
            padding: 12px;
            text-align: left;
            font-size: 0.8em;
            color: #8892b0;
            text-transform: uppercase;
        }
        .schedule-table td {
            padding: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .schedule-table tr:hover { background: rgba(255,255,255,0.05); }
        .result-w { color: #4ade80; font-weight: 600; }
        .result-l { color: #f87171; font-weight: 600; }
        .result-t { color: #fbbf24; font-weight: 600; }
        @media (max-width: 768px) {
            .profile-header { flex-direction: column; text-align: center; }
            .profile-stats { justify-content: center; }
        }
    </style>

                logo: "https://i0.wp.com/www.noradhockey.com/wp-content/uploads/2017/01/Image_11-11-24_at_10.17_AM-removebg-preview-1.png?resize=128%2C110&ssl=1",
                color: "#4EB9E5",
                gp: 16, w: 4, l: 12, t: 0, pts: 8, gf: 48, ga: 84, pos: 9,
                roster: [
                    {name: "Bob Colby", pos: "Forward", number: 10, url: "https://www.noradhockey.com/player/bob-colby/", img: "https://i0.wp.com/www.noradhockey.com/wp-content/uploads/2017/09/Bob-Colby-2024.jpg?resize=300%2C300&ssl=1", gp: 14, g: 5, a: 6, pts: 11},
                    {name: "Rick Haenke", pos: "Goalie", number: 30, url: "https://www.noradhockey.com/player/rick-haenke/", img: "https://i0.wp.com/www.noradhockey.com/wp-content/uploads/2020/10/Rick-Haenke.jpg?resize=300%2C300&ssl=1", gp: 15, gaa: 4.67, ga: 70, so: 0}
                ],
                recentGames: [
                    {date: "Dec 21", opp: "OS Offices", result: "L", score: "3-8", venue: "away"},
                    {date: "Dec 14", opp: "Ace", result: "L", score: "2-6", venue: "away"},
                    {date: "Nov 23", opp: "Outlaws", result: "W", score: "5-1", venue: "away"},
                    {date: "Nov 16", opp: "World Orphans", result: "W", score: "7-6", venue: "home"},
                    {date: "Nov 9", opp: "AMOS", result: "W", score: "5-4", venue: "away"}
                ]
            },
            "AMOS": {
                name: "AMOS",
                fullName: "AMOS",
                url: "https://www.noradhockey.com/team/amos-2/",
                logo: "https://i0.wp.com/www.noradhockey.com/wp-content/uploads/2023/07/AMOS-Logo-small.png?resize=128%2C40&ssl=1",
                color: "#641C28",
                gp: 16, w: 2, l: 12, t: 2, pts: 6, gf: 54, ga: 95, pos: 10,
                roster: [
                    {name: "Nick Henry", pos: "Forward", number: 9, url: "https://www.noradhockey.com/player/nick-henry/", img: "https://i0.wp.com/www.noradhockey.com/wp-content/uploads/2022/08/Nick-Henry-2024.jpg?resize=300%2C300&ssl=1", gp: 14, g: 16, a: 6, pts: 22},
                    {name: "Chad Miller", pos: "Forward", number: 14, url: "https://www.noradhockey.com/player/chad-miller/", img: "https://i0.wp.com/www.noradhockey.com/wp-content/uploads/2021/09/Chad-Miller-2024.jpg?resize=300%2C300&ssl=1", gp: 12, g: 10, a: 6, pts: 16},
                    {name: "Matt Levine", pos: "Forward", number: 21, url: "https://www.noradhockey.com/player/matt-levine/", img: "https://i0.wp.com/www.noradhockey.com/wp-content/uploads/2020/10/Matt-Levine.jpg?resize=300%2C300&ssl=1", gp: 11, g: 5, a: 14, pts: 19},

                ],
                recentGames: [
                    {date: "Dec 21", opp: "Ace", result: "L", score: "3-8", venue: "away"},
                    {date: "Dec 14", opp: "Platinum", result: "L", score: "4-7", venue: "home"},

                    {date: "Nov 9", opp: "Triple J", result: "L", score: "4-5", venue: "home"}
                ]
            }
        };

        // Build team selector
        const selector = document.getElementById('teamSelector');
        const profiles = document.getElementById('teamProfiles');
        
        Object.values(teamsData).sort((a,b) => a.pos - b.pos).forEach((team, i) => {
            // Team button
            const btn = document.createElement('button');
            btn.className = 'team-btn' + (i === 0 ? ' active' : '');
            btn.style.setProperty('--team-color', team.color);
            btn.innerHTML = `<img src="${team.logo}" alt="${team.name}" onerror="this.style.display='none'"><span>${team.name}</span>`;
            btn.onclick = () => selectTeam(team.name);
            selector.appendChild(btn);

            // Team profile
            const profile = document.createElement('div');
            profile.className = 'team-profile' + (i === 0 ? ' active' : '');
            profile.id = 'profile-' + team.name.replace(/\s+/g, '-');
            profile.style.setProperty('--team-color', team.color);
            profile.innerHTML = `
                <div class="profile-header">
                    <img src="${team.logo}" alt="${team.name}" class="profile-logo" onerror="this.style.display='none'">
                    <div class="profile-info">
                        <h2><a href="${team.url}" target="_blank" style="color:#fff;text-decoration:none">${team.fullName}</a></h2>
                        <div class="profile-stats">
                            <div class="stat-box"><div class="value">#${team.pos}</div><div class="label">Rank</div></div>
                            <div class="stat-box"><div class="value">${team.pts}</div><div class="label">Points</div></div>
                            <div class="stat-box"><div class="value">${team.w}-${team.l}-${team.t}</div><div class="label">Record</div></div>
                            <div class="stat-box"><div class="value">${team.gf}</div><div class="label">Goals For</div></div>
                            <div class="stat-box"><div class="value">${team.ga}</div><div class="label">Goals Against</div></div>
                            <div class="stat-box"><div class="value">${team.gf - team.ga > 0 ? '+' : ''}${team.gf - team.ga}</div><div class="label">Diff</div></div>
                        </div>
                    </div>
                </div>
                
                <h3 class="section-title">ðŸ“‹ Roster</h3>
                <div class="roster-grid">
                    ${team.roster.map(p => `
                        <div class="player-card">
                            <img src="${p.img}" alt="${p.name}" class="player-img" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect fill=%22%23333%22 width=%22100%22 height=%22100%22/><text x=%2250%22 y=%2255%22 text-anchor=%22middle%22 fill=%22%23666%22 font-size=%2240%22>?</text></svg>'">
                            <div class="player-info">
                                <div class="player-name"><a href="${p.url}" target="_blank">#${p.number} ${p.name}</a></div>
                                <div class="player-pos">${p.pos}</div>
                            </div>
                            <div class="player-stats">${p.gaa ? p.gaa.toFixed(2) + ' GAA' : p.pts + ' PTS'}</div>
                        </div>
                    `).join('')}
                </div>
                
                <h3 class="section-title">ðŸ“… Recent Games</h3>
                <table class="schedule-table">
                    <thead>
                        <tr><th>Date</th><th>Opponent</th><th>Result</th><th>Score</th></tr>
                    </thead>
                    <tbody>
                        ${team.recentGames.map(g => `
                            <tr>
                                <td>${g.date}</td>
                                <td>${g.venue === 'home' ? 'vs' : '@'} ${g.opp}</td>
                                <td class="result-${g.result.toLowerCase()}">${g.result}</td>
                                <td>${g.score}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            profiles.appendChild(profile);
        });

        function selectTeam(teamName) {
            document.querySelectorAll('.team-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.team-profile').forEach(p => p.classList.remove('active'));
            
            const btn = [...document.querySelectorAll('.team-btn')].find(b => b.textContent.includes(teamName));
            const profile = document.getElementById('profile-' + teamName.replace(/\s+/g, '-'));
            
            if (btn) btn.classList.add('active');
            if (profile) profile.classList.add('active');
        }
    </script>
</body>
</html>
