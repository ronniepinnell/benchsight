name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  test-etl:
    name: ETL Tests
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.changed_files, 'src/') || contains(github.event.pull_request.changed_files, 'run_etl.py') || github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run ETL validation
        run: python validate.py --manifest
      
      - name: Check Python code quality
        run: |
          pip install flake8
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
          flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics || true
        continue-on-error: true

  test-api:
    name: API Tests
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.changed_files, 'api/') || github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-api-${{ hashFiles('api/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-api-
      
      - name: Install API dependencies
        working-directory: api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run API tests
        working-directory: api
        run: |
          if [ -d "tests" ] && [ "$(ls -A tests)" ]; then
            pip install pytest
            pytest tests/ -v || echo "Tests completed"
          else
            echo "No tests found"
          fi
        continue-on-error: true

  test-dashboard:
    name: Dashboard Tests
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.changed_files, 'ui/dashboard/') || github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ui/dashboard/package-lock.json
      
      - name: Install dependencies
        working-directory: ui/dashboard
        run: npm ci
      
      - name: Type check
        working-directory: ui/dashboard
        run: |
          npm run type-check || echo "Type check completed"
        continue-on-error: true
      
      - name: Lint
        working-directory: ui/dashboard
        run: |
          npm run lint || echo "Lint check completed"
        continue-on-error: true
      
      - name: Build
        working-directory: ui/dashboard
        run: |
          npm run build || echo "Build check completed"
        continue-on-error: true

  check-documentation:
    name: Documentation Check
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.changed_files, 'docs/') || contains(github.event.pull_request.changed_files, '.md') || github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Check for broken links
        run: |
          echo "Documentation check - manual review recommended"
          echo "See docs/DOCUMENTATION_MAINTENANCE.md for guidelines"
        continue-on-error: true
