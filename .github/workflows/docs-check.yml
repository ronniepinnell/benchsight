name: Docs Check

on:
  pull_request:
    paths:
      - "docs/**"
      - "scripts/docs-check.sh"
      - ".github/workflows/docs-check.yml"

jobs:
  docs-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run docs link check
        run: ./scripts/docs-check.sh
