[pytest]
# Pytest configuration for Hockey Analytics project

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts = -v --tb=short

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, use real data)
    slow: Slow tests (may take > 5 seconds)

# Logging
log_cli = true
log_cli_level = INFO

# Coverage (if pytest-cov installed)
# addopts = --cov=src --cov-report=html
