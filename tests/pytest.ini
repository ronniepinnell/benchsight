[pytest]
# Pytest configuration for Hockey Analytics project
#
# ETL Testing:
#   pytest --run-etl tests/          # Wipe + run ETL before tests
#   pytest --run-etl --etl-games=18969,18977 tests/  # Specific games
#
# Without ETL (uses existing output):
#   pytest tests/                    # Uses existing data/output

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts = -v --tb=short

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, use real data)
    slow: Slow tests (may take > 5 seconds)
    needs_etl: Tests that require fresh ETL output (use with --run-etl)

# Logging
log_cli = true
log_cli_level = INFO

# Coverage (if pytest-cov installed)
# addopts = --cov=src --cov-report=html
