[postgres]
# Local PostgreSQL for ETL debugging
host = localhost
port = 5432
database = benchsight
user = benchsight
password = benchsight_dev

[debug]
# ETL state tracking
state_file = data/debug/.etl_state.json
# Enable snapshot storage
snapshot_enabled = true
snapshot_dir = data/debug/snapshots
# Log level for debug mode
log_level = DEBUG

[phases]
# Phase configuration
# Format: phase_id = target_schema
1 = raw
3B = datamart
4 = intermediate
4B = intermediate
4C = datamart
4D = datamart
4E = datamart
5 = datamart
6 = datamart
7 = datamart
8 = datamart
9 = datamart
10 = datamart
10B = datamart
11 = datamart

[comparison]
# Columns to ignore when comparing local vs Supabase
ignore_columns = created_at,updated_at,modified_at
# Tolerance for numeric comparisons (percentage)
tolerance_pct = 0.01
# Tables to skip comparison (comma-separated)
skip_tables =

[validation]
# Null percentage threshold for warnings
null_threshold_pct = 20.0
# Minimum expected tables per schema
min_raw_tables = 5
min_stage_tables = 5
min_intermediate_tables = 10
min_datamart_tables = 100
