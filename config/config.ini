# =============================================================================
# HOCKEY ANALYTICS PROJECT - CONFIGURATION FILE
# =============================================================================
# 
# PURPOSE:
#   Configuration settings for the hockey analytics data pipeline.
#   Copy to config_local.ini and modify for your environment.
#
# IMPORTANT: Update password in config_local.ini (gitignored)
# =============================================================================

[database]
# PostgreSQL connection settings
host = localhost
port = 5432
database = hockey_analytics
user = postgres
password = change_me_in_config_local
schema_staging = staging
schema_mart = hockey_mart

[paths]
# File locations (relative to project root)
blb_tables_file = data/raw/BLB_Tables.xlsx
game_data_root = data/raw/games
output_dir = data/output
processed_dir = data/processed
backup_dir = backups
log_dir = logs

[processing]
# Data processing options
batch_size = 1000
parallel_workers = 4
skill_rating_min = 2
skill_rating_max = 6
default_skill_rating = 4

[logging]
# Logging settings
level = INFO
format = %%(asctime)s | %%(levelname)-8s | %%(name)s | %%(message)s
date_format = %%Y-%%m-%%d %%H:%%M:%%S
log_to_file = true
log_to_console = true
log_file_name = hockey_analytics_{date}.log
max_log_files = 30

[backup]
# Backup settings
auto_backup = true
backup_format = csv
keep_backups = 5
compress_backups = true

[advanced_stats]
# Advanced statistics parameters
goal_sequence_events = 5
goal_sequence_seconds = 30
high_danger_zone_threshold = 20
quality_start_threshold = 0.885

[power_bi]
# CSV export settings for Power BI
csv_delimiter = ,
csv_encoding = utf-8-sig
export_datetime_format = %%Y-%%m-%%d %%H:%%M:%%S
null_representation =
