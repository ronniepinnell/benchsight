version: '3.8'

services:
  benchsight-api:
    build: .
    container_name: benchsight-api
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./config:/app/config
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Run ETL as one-off job
  benchsight-etl:
    build: .
    container_name: benchsight-etl
    volumes:
      - ./data:/app/data
      - ./config:/app/config
      - ./logs:/app/logs
    command: ["python", "-m", "src.etl_orchestrator", "--all"]
    profiles:
      - etl  # Only runs with: docker-compose --profile etl up benchsight-etl
