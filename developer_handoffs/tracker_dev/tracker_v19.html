<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BenchSight Tracker v19</title>
<style>
:root{--bg:#0d1117;--card:#161b22;--border:#30363d;--text:#c9d1d9;--muted:#8b949e;--accent:#58a6ff;--home:#4493f8;--away:#f85149;--input:#21262d}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:var(--bg);color:var(--text);font-size:11px;overflow:hidden}
.container{display:grid;grid-template-columns:200px 1fr 220px;grid-template-rows:auto 1fr;height:100vh;gap:4px;padding:4px}
header{grid-column:1/-1;display:flex;align-items:center;gap:8px;padding:6px 10px;background:var(--card);border-radius:6px}
header h1{font-size:14px;font-weight:600;color:var(--accent)}
header select,header input,header button{background:var(--input);border:1px solid var(--border);color:var(--text);padding:4px 8px;border-radius:4px;font-size:10px}
header button{cursor:pointer}
header button:hover{background:var(--border)}
.btn-success{background:#238636!important;border-color:#238636!important}
.btn-success:hover{background:#2ea043!important}

.left-panel{display:flex;flex-direction:column;gap:4px;overflow:hidden}
.center-panel{display:flex;flex-direction:column;gap:4px;overflow:hidden}
.right-panel{display:flex;flex-direction:column;gap:4px;overflow:hidden}

.panel{background:var(--card);border-radius:6px;padding:6px;overflow:hidden;display:flex;flex-direction:column}
.panel h3{font-size:10px;color:var(--muted);margin-bottom:4px;text-transform:uppercase}

.roster-section{flex:1;overflow-y:auto;min-height:0}
.roster-header{display:flex;gap:4px;margin-bottom:4px}
.roster-header button{flex:1;padding:4px;border:none;border-radius:4px;cursor:pointer;font-weight:600;font-size:10px}
.roster-header button.home{background:var(--home);color:white}
.roster-header button.away{background:var(--away);color:white}
.roster-header button.active{box-shadow:0 0 0 2px white}

.player-chip{display:inline-flex;align-items:center;gap:2px;padding:2px 6px;margin:2px;border-radius:4px;font-size:9px;cursor:pointer;border:1px solid var(--border);background:var(--input)}
.player-chip.selected{background:var(--accent);color:white;border-color:var(--accent)}
.player-chip .num{font-weight:700}
.player-chip .pos{color:var(--muted);font-size:8px}

.slot-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:2px;margin-bottom:4px}
.slot{background:var(--input);border:1px solid var(--border);border-radius:4px;padding:4px;text-align:center;cursor:pointer;min-height:36px}
.slot.active{border-color:var(--accent);background:var(--card)}
.slot .label{font-size:8px;color:var(--muted)}
.slot .player{font-size:10px;font-weight:600}

.rink-container{flex:1;display:flex;justify-content:center;align-items:center;min-height:0}
.rink-svg{max-width:100%;max-height:100%;width:auto;height:auto}

.video-section{height:180px;background:#000;border-radius:6px;display:flex;align-items:center;justify-content:center;color:var(--muted)}

.evt-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:3px;margin-bottom:6px}
.evt-btn{padding:6px 2px;display:flex;flex-direction:column;align-items:center;gap:1px;border-radius:5px;border:1px solid var(--border);background:var(--input);cursor:pointer;transition:all 0.1s}
.evt-btn:hover{background:var(--card);border-color:var(--accent)}
.evt-btn.active{background:var(--accent);color:white;border-color:var(--accent)}
.evt-btn span{font-size:9px;font-weight:600}
.evt-btn kbd{font-size:7px;color:var(--muted)}

.form-row{display:grid;grid-template-columns:1fr 1fr;gap:4px;margin-bottom:4px}
.form-row.tri{grid-template-columns:1fr 1fr 1fr}
.form-group{display:flex;flex-direction:column;gap:2px}
.form-group label{font-size:8px;color:var(--muted);text-transform:uppercase}
.form-group select,.form-group input{background:var(--input);border:1px solid var(--border);color:var(--text);padding:4px;border-radius:4px;font-size:10px}

.list-container{flex:1;overflow-y:auto;min-height:0}
.list-item{display:grid;grid-template-columns:50px 1fr 60px 30px;gap:4px;padding:4px;border-bottom:1px solid var(--border);cursor:pointer;font-size:9px;align-items:center}
.list-item:hover{background:var(--input)}
.list-item.active{background:var(--accent);color:white}
.list-item .idx{font-weight:700;font-family:monospace}

.tab-bar{display:flex;gap:2px;margin-bottom:4px}
.tab{flex:1;padding:4px;text-align:center;background:var(--input);border:none;border-radius:4px 4px 0 0;cursor:pointer;font-size:9px;color:var(--muted)}
.tab.active{background:var(--card);color:var(--text)}
.tab-panel{display:none}
.tab-panel.active{display:block}

.modal-overlay{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.7);z-index:100;align-items:center;justify-content:center}
.modal-overlay.show{display:flex}
.modal{background:var(--card);border-radius:8px;padding:12px;max-width:400px;width:90%;max-height:80vh;overflow-y:auto}
.modal h3{margin-bottom:8px}
.modal-actions{display:flex;gap:4px;margin-top:8px;justify-content:flex-end}
.modal-actions button{padding:6px 12px}

.clock-display{font-family:monospace;font-size:18px;font-weight:700;text-align:center;padding:8px;background:var(--input);border-radius:4px;margin-bottom:4px}
</style>
</head>
<body>
<div class="container">
<header>
  <h1>üèí Tracker v19</h1>
  <select id="gameId" onchange="selectGame(this.value)" style="width:200px">
    <option value="">-- Select Game --</option>
  </select>
  <button onclick="showNewGameModal()" class="btn-success">+ New</button>
  <div style="flex:1"></div>
  <span id="statusText" style="color:var(--muted);font-size:9px"></span>
  <button onclick="downloadBackup()" title="Download backup">üíæ</button>
  <button onclick="exportExcel()" title="Export Excel">üì•</button>
</header>

<div class="left-panel">
  <div class="panel" style="flex:0 0 auto">
    <h3>Team / Period</h3>
    <div class="roster-header">
      <button class="home active" onclick="setTeam('home')">HOME</button>
      <button class="away" onclick="setTeam('away')">AWAY</button>
    </div>
    <div class="form-row tri">
      <button onclick="setPeriod('1')" id="p1Btn" class="tab active">P1</button>
      <button onclick="setPeriod('2')" id="p2Btn" class="tab">P2</button>
      <button onclick="setPeriod('3')" id="p3Btn" class="tab">P3</button>
    </div>
  </div>
  
  <div class="panel" style="flex:1;min-height:0">
    <h3>On-Ice Slots</h3>
    <div class="slot-grid" id="slotGrid"></div>
    <h3>Roster</h3>
    <div class="roster-section" id="rosterList"></div>
  </div>
</div>

<div class="center-panel">
  <div class="panel" style="flex:0 0 auto">
    <div class="clock-display" id="clock">18:00</div>
    <div class="form-row">
      <div class="form-group">
        <label>Start</label>
        <input type="text" id="clockS" value="18:00" class="time-input" onblur="formatTimeInput(this)">
      </div>
      <div class="form-group">
        <label>End</label>
        <input type="text" id="clockE" value="18:00" class="time-input" onblur="formatTimeInput(this)">
      </div>
    </div>
  </div>
  
  <div class="panel" style="flex:1;min-height:0">
    <div class="rink-container">
      <svg class="rink-svg" id="rinkSvg" viewBox="0 0 200 85" onclick="handleRinkClick(event)">
        <rect x="0" y="0" width="200" height="85" fill="#fff" stroke="#000" rx="15"/>
        <line x1="100" y1="0" x2="100" y2="85" stroke="red" stroke-width="2"/>
        <line x1="25" y1="0" x2="25" y2="85" stroke="blue" stroke-width="1"/>
        <line x1="175" y1="0" x2="175" y2="85" stroke="blue" stroke-width="1"/>
        <circle cx="100" cy="42.5" r="15" fill="none" stroke="blue"/>
        <circle cx="100" cy="42.5" r="2" fill="blue"/>
        <circle cx="31" cy="20.5" r="15" fill="none" stroke="red"/>
        <circle cx="31" cy="64.5" r="15" fill="none" stroke="red"/>
        <circle cx="169" cy="20.5" r="15" fill="none" stroke="red"/>
        <circle cx="169" cy="64.5" r="15" fill="none" stroke="red"/>
        <rect x="0" y="35.5" width="4" height="14" fill="red"/>
        <rect x="196" y="35.5" width="4" height="14" fill="red"/>
        <g id="rinkMarkers"></g>
      </svg>
    </div>
    <div id="xyStatus" style="text-align:center;font-size:9px;color:var(--muted)">Click rink to mark location</div>
  </div>
  
  <div class="video-section">
    <span>Video sync coming soon</span>
  </div>
</div>

<div class="right-panel">
  <div class="panel" style="flex:0 0 auto">
    <h3>Event Type</h3>
    <div class="evt-grid">
      <button class="evt-btn" onclick="setEvtType('Shot')" id="btnShot"><span>Shot</span><kbd>S</kbd></button>
      <button class="evt-btn" onclick="setEvtType('Goal')" id="btnGoal"><span>Goal</span><kbd>G</kbd></button>
      <button class="evt-btn" onclick="setEvtType('Pass')" id="btnPass"><span>Pass</span><kbd>P</kbd></button>
      <button class="evt-btn" onclick="setEvtType('Turnover')" id="btnTurnover"><span>Turn</span><kbd>T</kbd></button>
      <button class="evt-btn" onclick="setEvtType('Faceoff')" id="btnFaceoff"><span>Face</span><kbd>F</kbd></button>
      <button class="evt-btn" onclick="setEvtType('Zone')" id="btnZone"><span>Zone</span><kbd>Z</kbd></button>
      <button class="evt-btn" onclick="setEvtType('Poss')" id="btnPoss"><span>Poss</span><kbd>O</kbd></button>
      <button class="evt-btn" onclick="setEvtType('Save')" id="btnSave"><span>Save</span><kbd>V</kbd></button>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label>Detail 1</label>
        <select id="evtD1"><option value="">--</option></select>
      </div>
      <div class="form-group">
        <label>Detail 2</label>
        <select id="evtD2"><option value="">--</option></select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label>Success</label>
        <select id="evtSuccess">
          <option value="">--</option>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>
      <div class="form-group">
        <button onclick="saveEvent()" style="margin-top:14px;width:100%;padding:6px;background:var(--accent);border:none;color:white;border-radius:4px;cursor:pointer">Save Event</button>
      </div>
    </div>
  </div>
  
  <div class="panel" style="flex:1;min-height:0">
    <div class="tab-bar">
      <button class="tab active" onclick="switchTab('events')">Events</button>
      <button class="tab" onclick="switchTab('shifts')">Shifts</button>
    </div>
    <div id="eventsPanel" class="tab-panel active">
      <div class="list-container" id="evtList"></div>
    </div>
    <div id="shiftsPanel" class="tab-panel">
      <button onclick="startNewShift()" style="width:100%;padding:4px;margin-bottom:4px;background:var(--accent);border:none;color:white;border-radius:4px;cursor:pointer">+ New Shift</button>
      <div class="list-container" id="shiftList"></div>
    </div>
  </div>
</div>
</div>

<!-- Modal -->
<div class="modal-overlay" id="modalOverlay" onclick="if(event.target===this)hideModal()">
  <div class="modal" id="modalContent"></div>
</div>

// ========== EVENT TYPE DEFINITIONS ==========
const ED = {
  Shot:{d1:['OnNet','Missed','Blocked','Goal'],d2:['Wrist','Slap','Snap','Backhand']},
  Pass:{d1:['Complete','Incomplete','Intercepted'],d2:['Tape','Saucer','Bank']},
  Goal:{d1:['Even','PP','SH'],d2:['Wrist','Slap','Tip','Rebound']},
  Turnover:{d1:['Giveaway','Takeaway'],d2:['Pass','Poke','Lost']},
  Faceoff:{d1:['Won','Lost'],d2:['Clean','Tie']},
  Zone:{d1:['Entry','Exit','Clear'],d2:['Carry','Dump','Pass']},
  Poss:{d1:['Retrieve','Recover','Loose'],d2:[]},
  Save:{d1:['Blocker','Glove','Pad','Stick'],d2:['Rebound','Freeze','Cover']}
};

// ========== STATE ==========
let S = {
  gid: null,
  team: 'home',
  period: '1',
  roster: {home: [], away: []},
  slots: {home: {F1:'',F2:'',F3:'',D1:'',D2:'',G:''}, away: {F1:'',F2:'',F3:'',D1:'',D2:'',G:''}},
  events: [],
  shifts: [],
  evtIdx: 0,
  shiftIdx: 0,
  currShift: null,
  evtType: null,
  selectedPlayers: [],
  puckXY: null,
  hGoals: 0,
  aGoals: 0
};

// ========== HELPERS ==========
function str(v) { return v == null ? '' : String(v).trim(); }

// ========== INIT ==========
function init() {
  console.log('Tracker v19 loaded with', Object.keys(GAMES).length, 'games');
  populateGameDropdown();
  renderSlots();
  
  // Auto-select first game
  const gameIds = Object.keys(GAMES).sort((a,b) => parseInt(b) - parseInt(a));
  if (gameIds.length) {
    document.getElementById('gameId').value = gameIds[0];
    selectGame(gameIds[0]);
  }
  
  setupKeyboard();
  startAutoSave();
}

function populateGameDropdown() {
  const sel = document.getElementById('gameId');
  sel.innerHTML = '<option value="">-- Select Game --</option>';
  
  const sortedIds = Object.keys(GAMES).sort((a, b) => parseInt(b) - parseInt(a));
  sortedIds.forEach(gid => {
    const g = GAMES[gid];
    const opt = document.createElement('option');
    opt.value = gid;
    opt.textContent = `${gid}: ${g.homeTeam || 'Home'} vs ${g.awayTeam || 'Away'} (${g.date || ''})`;
    sel.appendChild(opt);
  });
}

function selectGame(gid) {
  if (!gid) return;
  
  const g = GAMES[gid];
  if (!g) {
    alert('Game not found: ' + gid);
    return;
  }
  
  S.gid = gid;
  S.roster = {
    home: g.homeRoster || [],
    away: g.awayRoster || []
  };
  S.slots = {
    home: {F1:'',F2:'',F3:'',D1:'',D2:'',G:''},
    away: {F1:'',F2:'',F3:'',D1:'',D2:'',G:''}
  };
  S.events = [];
  S.shifts = [];
  S.evtIdx = 0;
  S.shiftIdx = 0;
  S.currShift = null;
  S.hGoals = 0;
  S.aGoals = 0;
  
  // Load from localStorage if exists
  loadFromStorage();
  
  renderRoster();
  renderSlots();
  updateLists();
  updateStatus();
  
  console.log('Selected game:', gid, g.homeTeam, 'vs', g.awayTeam);
}

function loadFromStorage() {
  try {
    const key = `tracker_${S.gid}`;
    const saved = localStorage.getItem(key);
    if (saved) {
      const data = JSON.parse(saved);
      if (data.events) S.events = data.events;
      if (data.shifts) S.shifts = data.shifts;
      if (data.evtIdx) S.evtIdx = data.evtIdx;
      if (data.shiftIdx) S.shiftIdx = data.shiftIdx;
      if (data.slots) S.slots = data.slots;
      console.log('Loaded from storage:', S.events.length, 'events,', S.shifts.length, 'shifts');
    }
  } catch (e) {
    console.warn('Could not load from storage:', e);
  }
}

function saveToStorage() {
  if (!S.gid) return;
  try {
    const key = `tracker_${S.gid}`;
    const data = {
      events: S.events,
      shifts: S.shifts,
      evtIdx: S.evtIdx,
      shiftIdx: S.shiftIdx,
      slots: S.slots
    };
    localStorage.setItem(key, JSON.stringify(data));
  } catch (e) {
    console.warn('Could not save to storage:', e);
  }
}

function startAutoSave() {
  setInterval(saveToStorage, 30000);
}

// ========== TEAM/PERIOD ==========
function setTeam(team) {
  S.team = team;
  document.querySelectorAll('.roster-header button').forEach(b => b.classList.remove('active'));
  document.querySelector(`.roster-header .${team}`).classList.add('active');
  renderRoster();
  renderSlots();
}

function setPeriod(p) {
  S.period = p;
  document.querySelectorAll('[id^="p"][id$="Btn"]').forEach(b => b.classList.remove('active'));
  document.getElementById(`p${p}Btn`).classList.add('active');
}

// ========== ROSTER ==========
function renderRoster() {
  const roster = S.roster[S.team] || [];
  const container = document.getElementById('rosterList');
  
  container.innerHTML = roster.map(p => {
    const selected = S.selectedPlayers.includes(str(p.n));
    return `<span class="player-chip ${selected ? 'selected' : ''}" onclick="togglePlayer('${p.n}')">
      <span class="num">${p.n}</span>
      <span class="pos">${p.pos || ''}</span>
    </span>`;
  }).join('');
}

function togglePlayer(num) {
  const idx = S.selectedPlayers.indexOf(str(num));
  if (idx >= 0) {
    S.selectedPlayers.splice(idx, 1);
  } else {
    S.selectedPlayers.push(str(num));
  }
  renderRoster();
}

// ========== SLOTS ==========
function renderSlots() {
  const slots = S.slots[S.team] || {F1:'',F2:'',F3:'',D1:'',D2:'',G:''};
  const roster = S.roster[S.team] || [];
  
  const container = document.getElementById('slotGrid');
  container.innerHTML = ['F1','F2','F3','D1','D2','G'].map(pos => {
    const num = slots[pos] || '';
    const player = roster.find(p => str(p.n) === str(num));
    const name = player ? player.name?.split(' ').pop() || '' : '';
    return `<div class="slot" onclick="assignSlot('${pos}')">
      <div class="label">${pos}</div>
      <div class="player">${num ? `#${num}` : '-'}</div>
    </div>`;
  }).join('');
}

function assignSlot(pos) {
  if (S.selectedPlayers.length === 1) {
    if (!S.slots[S.team]) S.slots[S.team] = {F1:'',F2:'',F3:'',D1:'',D2:'',G:''};
    S.slots[S.team][pos] = S.selectedPlayers[0];
    S.selectedPlayers = [];
    renderRoster();
    renderSlots();
    saveToStorage();
  } else {
    alert('Select exactly one player first');
  }
}

// ========== EVENTS ==========
function setEvtType(type) {
  S.evtType = type;
  document.querySelectorAll('.evt-btn').forEach(b => b.classList.remove('active'));
  document.getElementById(`btn${type}`)?.classList.add('active');
  
  // Populate detail dropdowns
  const d1 = ED[type]?.d1 || [];
  const d2 = ED[type]?.d2 || [];
  
  document.getElementById('evtD1').innerHTML = '<option value="">--</option>' + d1.map(v => `<option>${v}</option>`).join('');
  document.getElementById('evtD2').innerHTML = '<option value="">--</option>' + d2.map(v => `<option>${v}</option>`).join('');
}

function saveEvent() {
  if (!S.gid) { alert('Select a game first'); return; }
  if (!S.evtType) { alert('Select an event type'); return; }
  
  const evt = {
    idx: ++S.evtIdx,
    id: `E${S.gid}-${String(S.evtIdx).padStart(3,'0')}`,
    type: S.evtType,
    team: S.team,
    period: S.period,
    timeS: document.getElementById('clockS').value,
    timeE: document.getElementById('clockE').value,
    d1: document.getElementById('evtD1').value,
    d2: document.getElementById('evtD2').value,
    success: document.getElementById('evtSuccess').value,
    players: [...S.selectedPlayers],
    xy: S.puckXY
  };
  
  S.events.push(evt);
  S.selectedPlayers = [];
  S.puckXY = null;
  
  clearRinkMarkers();
  renderRoster();
  updateLists();
  saveToStorage();
  updateStatus();
  
  console.log('Event saved:', evt.id, evt.type);
}

// ========== SHIFTS ==========
function startNewShift() {
  if (!S.gid) { alert('Select a game first'); return; }
  
  const shift = {
    idx: ++S.shiftIdx,
    id: `S${S.gid}-${String(S.shiftIdx).padStart(3,'0')}`,
    period: S.period,
    start: document.getElementById('clockS').value,
    end: '',
    homeSlots: {...(S.slots.home || {F1:'',F2:'',F3:'',D1:'',D2:'',G:''})},
    awaySlots: {...(S.slots.away || {F1:'',F2:'',F3:'',D1:'',D2:'',G:''})}
  };
  
  S.shifts.push(shift);
  S.currShift = shift;
  updateLists();
  saveToStorage();
  
  console.log('Shift started:', shift.id);
}

// ========== LISTS ==========
function updateLists() {
  updateEvtList();
  updateShiftList();
}

function updateEvtList() {
  const container = document.getElementById('evtList');
  const sorted = (S.events || []).slice().sort((a, b) => (a.idx || 0) - (b.idx || 0));
  
  container.innerHTML = sorted.map(e => `
    <div class="list-item" onclick="showEvtDetail(${e.idx})">
      <span class="idx">${e.id || ''}</span>
      <span>${e.type || ''}</span>
      <span>${e.d1 || ''}</span>
      <span>P${e.period || ''}</span>
    </div>
  `).join('');
}

function updateShiftList() {
  const container = document.getElementById('shiftList');
  const sorted = (S.shifts || []).slice().sort((a, b) => (a.idx || 0) - (b.idx || 0));
  
  container.innerHTML = sorted.map(s => {
    // Safe access to slots with defaults
    const home = s.homeSlots || {};
    const away = s.awaySlots || {};
    const homeNums = Object.values(home).filter(Boolean).slice(0,3).join(',') || '-';
    const awayNums = Object.values(away).filter(Boolean).slice(0,3).join(',') || '-';
    
    return `<div class="list-item ${S.currShift?.idx === s.idx ? 'active' : ''}" onclick="showShiftDetail(${s.idx})">
      <span class="idx">${s.id || ''}</span>
      <span>${s.start || ''}</span>
      <span style="font-size:8px">${homeNums}|${awayNums}</span>
      <span>P${s.period || ''}</span>
    </div>`;
  }).join('');
}

// ========== MODALS ==========
function showEvtDetail(idx) {
  const e = S.events.find(ev => ev.idx === idx);
  if (!e) return;
  
  document.getElementById('modalContent').innerHTML = `
    <h3>Event ${e.id}</h3>
    <p><strong>Type:</strong> ${e.type}</p>
    <p><strong>Detail:</strong> ${e.d1 || ''} / ${e.d2 || ''}</p>
    <p><strong>Period:</strong> ${e.period}</p>
    <p><strong>Time:</strong> ${e.timeS} - ${e.timeE}</p>
    <p><strong>Team:</strong> ${e.team}</p>
    <p><strong>Players:</strong> ${(e.players || []).join(', ') || 'None'}</p>
    <div class="modal-actions">
      <button onclick="deleteEvent(${idx})">Delete</button>
      <button onclick="hideModal()">Close</button>
    </div>
  `;
  document.getElementById('modalOverlay').classList.add('show');
}

function showShiftDetail(idx) {
  const s = S.shifts.find(sh => sh.idx === idx);
  if (!s) return;
  
  const home = s.homeSlots || {};
  const away = s.awaySlots || {};
  
  document.getElementById('modalContent').innerHTML = `
    <h3>Shift ${s.id}</h3>
    <p><strong>Period:</strong> ${s.period}</p>
    <p><strong>Time:</strong> ${s.start} - ${s.end || 'ongoing'}</p>
    <p><strong>Home:</strong> ${Object.entries(home).map(([k,v]) => v ? `${k}:${v}` : '').filter(Boolean).join(', ') || 'None'}</p>
    <p><strong>Away:</strong> ${Object.entries(away).map(([k,v]) => v ? `${k}:${v}` : '').filter(Boolean).join(', ') || 'None'}</p>
    <div class="modal-actions">
      <button onclick="endShift(${idx})">End Shift</button>
      <button onclick="deleteShift(${idx})">Delete</button>
      <button onclick="hideModal()">Close</button>
    </div>
  `;
  document.getElementById('modalOverlay').classList.add('show');
}

function endShift(idx) {
  const s = S.shifts.find(sh => sh.idx === idx);
  if (s) {
    s.end = document.getElementById('clockE').value;
    updateLists();
    saveToStorage();
  }
  hideModal();
}

function deleteEvent(idx) {
  S.events = S.events.filter(e => e.idx !== idx);
  updateLists();
  saveToStorage();
  hideModal();
}

function deleteShift(idx) {
  S.shifts = S.shifts.filter(s => s.idx !== idx);
  updateLists();
  saveToStorage();
  hideModal();
}

function hideModal() {
  document.getElementById('modalOverlay').classList.remove('show');
}

function showNewGameModal() {
  let scheduleOpts = ALL_SCHEDULE.map(g => {
    const tracked = GAMES[g.gid] ? ' [TRACKED]' : '';
    return `<option value="${g.gid}">${g.gid}: ${g.home} vs ${g.away} (${g.date})${tracked}</option>`;
  }).join('');
  
  document.getElementById('modalContent').innerHTML = `
    <h3>Create New Game</h3>
    <div class="form-group" style="margin-bottom:8px">
      <label>Pick from BLB Schedule (${ALL_SCHEDULE.length} games)</label>
      <select id="scheduleSelect" onchange="onScheduleSelect()" style="width:100%">
        <option value="">-- Select --</option>
        ${scheduleOpts}
      </select>
    </div>
    <hr style="border:none;border-top:1px solid var(--border);margin:8px 0">
    <div class="form-row">
      <div class="form-group"><label>Game ID</label><input type="text" id="newGid"></div>
      <div class="form-group"><label>Date</label><input type="date" id="newDate"></div>
    </div>
    <div class="form-row">
      <div class="form-group"><label>Home Team</label><input type="text" id="newHome"></div>
      <div class="form-group"><label>Away Team</label><input type="text" id="newAway"></div>
    </div>
    <div class="modal-actions">
      <button onclick="createGame()">Create</button>
      <button onclick="hideModal()">Cancel</button>
    </div>
  `;
  document.getElementById('modalOverlay').classList.add('show');
}

function onScheduleSelect() {
  const gid = document.getElementById('scheduleSelect').value;
  const g = ALL_SCHEDULE.find(x => x.gid === gid);
  if (g) {
    document.getElementById('newGid').value = g.gid;
    document.getElementById('newDate').value = g.date;
    document.getElementById('newHome').value = g.home;
    document.getElementById('newAway').value = g.away;
  }
}

function createGame() {
  const gid = document.getElementById('newGid').value.trim();
  if (!gid) { alert('Enter a game ID'); return; }
  if (GAMES[gid]) { alert('Game already exists'); return; }
  
  GAMES[gid] = {
    gid: gid,
    date: document.getElementById('newDate').value,
    homeTeam: document.getElementById('newHome').value || 'Home',
    awayTeam: document.getElementById('newAway').value || 'Away',
    homeRoster: [],
    awayRoster: []
  };
  
  populateGameDropdown();
  document.getElementById('gameId').value = gid;
  selectGame(gid);
  hideModal();
}

// ========== RINK ==========
function handleRinkClick(event) {
  const svg = document.getElementById('rinkSvg');
  const rect = svg.getBoundingClientRect();
  const x = ((event.clientX - rect.left) / rect.width * 200).toFixed(1);
  const y = ((event.clientY - rect.top) / rect.height * 85).toFixed(1);
  
  S.puckXY = {x: parseFloat(x), y: parseFloat(y)};
  
  const markers = document.getElementById('rinkMarkers');
  markers.innerHTML = `<circle cx="${x}" cy="${y}" r="3" fill="var(--accent)"/>`;
  
  document.getElementById('xyStatus').textContent = `Location: (${x}, ${y})`;
}

function clearRinkMarkers() {
  document.getElementById('rinkMarkers').innerHTML = '';
  document.getElementById('xyStatus').textContent = 'Click rink to mark location';
}

// ========== KEYBOARD ==========
function setupKeyboard() {
  document.addEventListener('keydown', e => {
    if (e.target.tagName === 'INPUT' || e.target.tagName === 'SELECT') return;
    
    const keyMap = {s:'Shot',g:'Goal',p:'Pass',t:'Turnover',f:'Faceoff',z:'Zone',o:'Poss',v:'Save'};
    if (keyMap[e.key.toLowerCase()]) {
      setEvtType(keyMap[e.key.toLowerCase()]);
    }
    if (e.key === '1') setPeriod('1');
    if (e.key === '2') setPeriod('2');
    if (e.key === '3') setPeriod('3');
    if (e.key === 'Enter') saveEvent();
  });
}

// ========== TIME ==========
function formatTimeInput(el) {
  let v = el.value.replace(/[^0-9]/g, '');
  if (v.length >= 3) {
    const m = v.slice(0, -2);
    const s = v.slice(-2);
    el.value = `${m}:${s.padStart(2, '0')}`;
  }
}

// ========== STATUS ==========
function updateStatus() {
  const txt = S.gid ? `Game ${S.gid} | ${S.events.length} events | ${S.shifts.length} shifts` : 'No game selected';
  document.getElementById('statusText').textContent = txt;
}

// ========== EXPORT ==========
function downloadBackup() {
  if (!S.gid) { alert('No game selected'); return; }
  const data = {
    gid: S.gid,
    game: GAMES[S.gid],
    events: S.events,
    shifts: S.shifts,
    slots: S.slots
  };
  const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = `${S.gid}_backup.json`;
  a.click();
}

function exportExcel() {
  if (!S.gid) { alert('No game selected'); return; }
  
  // Events sheet
  const evtData = S.events.map(e => ({
    event_id: e.id,
    type: e.type,
    detail_1: e.d1,
    detail_2: e.d2,
    period: e.period,
    time_start: e.timeS,
    time_end: e.timeE,
    team: e.team,
    players: (e.players || []).join(','),
    x: e.xy?.x || '',
    y: e.xy?.y || '',
    success: e.success
  }));
  
  // Shifts sheet
  const shiftData = S.shifts.map(s => ({
    shift_id: s.id,
    period: s.period,
    start: s.start,
    end: s.end || '',
    home_F1: s.homeSlots?.F1 || '',
    home_F2: s.homeSlots?.F2 || '',
    home_F3: s.homeSlots?.F3 || '',
    home_D1: s.homeSlots?.D1 || '',
    home_D2: s.homeSlots?.D2 || '',
    home_G: s.homeSlots?.G || '',
    away_F1: s.awaySlots?.F1 || '',
    away_F2: s.awaySlots?.F2 || '',
    away_F3: s.awaySlots?.F3 || '',
    away_D1: s.awaySlots?.D1 || '',
    away_D2: s.awaySlots?.D2 || '',
    away_G: s.awaySlots?.G || ''
  }));
  
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(evtData), 'events');
  XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(shiftData), 'shifts');
  XLSX.writeFile(wb, `${S.gid}_tracking.xlsx`);
}

function switchTab(tab) {
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
  event.target.classList.add('active');
  document.getElementById(tab + 'Panel').classList.add('active');
}

// ========== START ==========
document.addEventListener('DOMContentLoaded', init);
</script>
