<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Player Profile - BenchSight</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root {
  --bg: #0f172a; --panel: #1e293b; --card: #334155;
  --border: #475569; --accent: #06b6d4; --accent2: #8b5cf6;
  --success: #10b981; --warn: #f59e0b; --danger: #ef4444;
  --text: #f1f5f9; --muted: #94a3b8;
}
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Inter', -apple-system, sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; }
.header { background: var(--panel); padding: 16px 24px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
.header h1 { font-size: 20px; background: linear-gradient(135deg, var(--accent), var(--accent2)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
.nav { display: flex; gap: 16px; }
.nav a { color: var(--muted); text-decoration: none; font-size: 14px; } .nav a:hover { color: var(--accent); }
.container { max-width: 1200px; margin: 0 auto; padding: 24px; }

.player-header { display: flex; gap: 24px; align-items: center; margin-bottom: 24px; }
.player-photo { width: 120px; height: 120px; background: var(--card); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 48px; }
.player-info h2 { font-size: 28px; margin-bottom: 4px; }
.player-info .team { color: var(--accent); font-size: 14px; }
.player-info .position { color: var(--muted); font-size: 14px; }

.stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 16px; margin-bottom: 24px; }
.stat-card { background: var(--panel); border: 1px solid var(--border); border-radius: 12px; padding: 16px; text-align: center; }
.stat-value { font-size: 32px; font-weight: 700; color: var(--accent); }
.stat-label { font-size: 12px; color: var(--muted); margin-top: 4px; }

.section { background: var(--panel); border: 1px solid var(--border); border-radius: 12px; padding: 20px; margin-bottom: 24px; }
.section-title { font-size: 16px; font-weight: 600; margin-bottom: 16px; color: var(--accent); }

table { width: 100%; border-collapse: collapse; font-size: 14px; }
th, td { padding: 12px; text-align: left; border-bottom: 1px solid var(--border); }
th { color: var(--muted); font-size: 12px; text-transform: uppercase; }
tr:hover { background: rgba(6, 182, 212, 0.05); }

.shot-chart { background: var(--card); border-radius: 8px; padding: 16px; text-align: center; }
.shot-chart svg { max-width: 100%; }

.loading { text-align: center; padding: 40px; color: var(--muted); }
select { background: var(--card); border: 1px solid var(--border); color: var(--text); padding: 8px 12px; border-radius: 6px; font-size: 14px; }
</style>
</head>
<body>
<div class="header">
  <h1>üèí BenchSight</h1>
  <div class="nav">
    <a href="index.html">Dashboard</a>
    <a href="player.html" style="color:var(--accent)">Players</a>
    <a href="team.html">Teams</a>
    <a href="game.html">Games</a>
  </div>
</div>

<div class="container">
  <div style="margin-bottom:24px;">
    <label style="color:var(--muted);font-size:12px;">Select Player:</label>
    <select id="playerSelect" onchange="loadPlayer(this.value)" style="margin-left:8px;min-width:200px;">
      <option value="">Choose a player...</option>
    </select>
  </div>

  <div id="playerContent" style="display:none;">
    <div class="player-header">
      <div class="player-photo" id="playerPhoto">üë§</div>
      <div class="player-info">
        <h2 id="playerName">Player Name</h2>
        <div class="team" id="playerTeam">Team Name</div>
        <div class="position" id="playerPosition">Position</div>
      </div>
    </div>

    <div class="stats-grid">
      <div class="stat-card"><div class="stat-value" id="statGP">0</div><div class="stat-label">Games Played</div></div>
      <div class="stat-card"><div class="stat-value" id="statG">0</div><div class="stat-label">Goals</div></div>
      <div class="stat-card"><div class="stat-value" id="statA">0</div><div class="stat-label">Assists</div></div>
      <div class="stat-card"><div class="stat-value" id="statPts">0</div><div class="stat-label">Points</div></div>
      <div class="stat-card"><div class="stat-value" id="statPPG">0.00</div><div class="stat-label">Pts/Game</div></div>
      <div class="stat-card"><div class="stat-value" id="statSOG">0</div><div class="stat-label">Shots</div></div>
      <div class="stat-card"><div class="stat-value" id="statFO">0%</div><div class="stat-label">FO%</div></div>
      <div class="stat-card"><div class="stat-value" id="statTOI">0:00</div><div class="stat-label">Avg TOI</div></div>
    </div>

    <div class="section">
      <div class="section-title">Game Log</div>
      <table>
        <thead><tr><th>Date</th><th>Opponent</th><th>G</th><th>A</th><th>PTS</th><th>SOG</th><th>TOI</th></tr></thead>
        <tbody id="gameLog"></tbody>
      </table>
    </div>

    <div class="section">
      <div class="section-title">Shot Chart</div>
      <div class="shot-chart">
        <svg viewBox="0 0 200 85" width="400" id="shotChart">
          <rect x="0" y="0" width="200" height="85" fill="#1e293b" rx="14" ry="14"/>
          <line x1="75" y1="0" x2="75" y2="85" stroke="#3b82f6" stroke-width="1"/>
          <line x1="125" y1="0" x2="125" y2="85" stroke="#3b82f6" stroke-width="1"/>
          <line x1="100" y1="0" x2="100" y2="85" stroke="#ef4444" stroke-width="0.5" stroke-dasharray="2,2"/>
          <circle cx="100" cy="42.5" r="15" fill="none" stroke="#3b82f6" stroke-width="0.5"/>
          <g id="shotMarkers"></g>
        </svg>
        <div style="margin-top:8px;font-size:12px;color:var(--muted);">
          <span style="color:#10b981;">‚óè Goals</span> &nbsp;
          <span style="color:#ef4444;">‚óè Shots</span>
        </div>
      </div>
    </div>
  </div>

  <div id="loadingMsg" class="loading">Select a player to view their profile</div>
</div>

<script>
let sb = null;

async function init() {
  const settings = JSON.parse(localStorage.getItem('bs_settings') || '{}');
  if (settings.sbUrl && settings.sbKey) {
    sb = supabase.createClient(settings.sbUrl, settings.sbKey);
    await loadPlayers();
  } else {
    document.getElementById('loadingMsg').innerHTML = 'Configure Supabase in <a href="../portal/" style="color:var(--accent)">Portal</a> first';
  }
}

async function loadPlayers() {
  const { data } = await sb.from('dim_player')
    .select('player_id,player_full_name')
    .order('player_full_name');
  
  const sel = document.getElementById('playerSelect');
  sel.innerHTML = '<option value="">Choose a player...</option>' +
    (data || []).map(p => `<option value="${p.player_id}">${p.player_full_name}</option>`).join('');
}

async function loadPlayer(playerId) {
  if (!playerId) {
    document.getElementById('playerContent').style.display = 'none';
    document.getElementById('loadingMsg').style.display = 'block';
    return;
  }
  
  document.getElementById('loadingMsg').innerHTML = 'Loading...';
  
  // Load player info
  const { data: player } = await sb.from('dim_player')
    .select('*')
    .eq('player_id', playerId)
    .single();
  
  if (!player) return;
  
  document.getElementById('playerName').textContent = player.player_full_name || 'Unknown';
  document.getElementById('playerTeam').textContent = player.current_team_name || '--';
  document.getElementById('playerPosition').textContent = player.player_position || '--';
  document.getElementById('playerPhoto').textContent = `#${player.current_roster_number || '?'}`;
  
  // Load stats (aggregated from fact tables)
  const { data: events } = await sb.from('fact_events')
    .select('event_type,event_detail')
    .or(`player_id_1.eq.${playerId},player_id_2.eq.${playerId}`);
  
  const goals = events?.filter(e => e.event_type === 'Goal' && e.event_detail === 'Goal_Scored').length || 0;
  const assists = events?.filter(e => e.event_type === 'Goal').length - goals; // Rough estimate
  const shots = events?.filter(e => e.event_type === 'Shot' || e.event_type === 'Goal').length || 0;
  
  document.getElementById('statG').textContent = goals;
  document.getElementById('statA').textContent = Math.max(0, assists);
  document.getElementById('statPts').textContent = goals + Math.max(0, assists);
  document.getElementById('statSOG').textContent = shots;
  
  // Load game log (placeholder)
  document.getElementById('gameLog').innerHTML = '<tr><td colspan="7" style="text-align:center;color:var(--muted);">Game log coming soon</td></tr>';
  
  // Load shot chart (placeholder)
  document.getElementById('shotMarkers').innerHTML = '';
  
  document.getElementById('loadingMsg').style.display = 'none';
  document.getElementById('playerContent').style.display = 'block';
}

init();
</script>
</body>
</html>
